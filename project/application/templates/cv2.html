<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Information</title>
    <!-- Add any additional styles or links to external stylesheets here -->
</head>
<body>
    <h1>CV Information</h1>

    {% if cv_info %}
        <h2>{{ cv_info.name }}</h2>
        <p><strong>Email:</strong> {{ cv_info.email }}</p>
        <p><strong>Profile Summary:</strong> {{ cv_info.profile_summary }}</p>
        <p><strong>Skills:</strong> {{ cv_info.skills }}</p>
        <p><strong>Experience:</strong> {{ cv_info.experience }}</p>
        <p><strong>Projects:</strong> {{ cv_info.projects }}</p>
    {% else %}
        <p>No CV information available.</p>
    {% endif %}

    <!-- Add any additional content or formatting as needed -->

</body>
</html>
